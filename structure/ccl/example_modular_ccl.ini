[ccl_comprehensive]
file = cosmosis-standard-library/structure/ccl/cl_with_ccl_modular.py

; ===== GENERAL COMPUTATION CONTROL =====
compute_background = T
compute_power_spectra = T
compute_growth = T
compute_halo_model = F

; ===== ANGULAR POWER SPECTRA =====
compute_gc = T                    ; Galaxy clustering
compute_shear = T                 ; Weak lensing shear
compute_cross = T                 ; Galaxy-shear cross-correlation
compute_cmb_lensing = F          ; CMB lensing cross-correlations

; ===== ADVANCED CCL FEATURES =====
; Emulator support
use_emulator_pk = F               ; BaccoemuNonlinear emulator
emulator_pk_type = "baccoemu"     ; Options: "baccoemu", "euclid_emulator2", "cosmic_emu"

; Magnification bias
use_magnification = F             ; Enable magnification bias effects
magnification_alpha = 2.5        ; Slope parameter

; Perturbative tracers
use_perturbative_bias = F         ; BaccoLbiasCalculator
perturbative_bias_type = "bacco_lbias"

; ===== CORRELATION FUNCTIONS =====
; Angular correlations with all CCL types and methods
compute_xi = F                   ; Enable angular correlation functions
xi_type = "gg+"                  ; All CCL types: "gg+", "gg-", "ll+", "ll-", "nn", "ng"
xi_method = "fftlog"            ; Methods: "fftlog", "bessel", "legendre"

; 3D correlation functions
compute_xi_3d = F               ; Real-space ξ(r)
compute_xi_rsd = F              ; RSD ξ(r,μ) and ξ(π,σ)
compute_xi_multipoles = F       ; Multipoles ξₗ(r)
rsd_beta = 0.5                  ; RSD parameter f/b
multipole_ells = "0 2 4"        ; Multipoles to compute

; ===== ADVANCED ANGULAR_CL OPTIONS =====
; High-precision integration control
limber_integration = T          ; Use Limber approximation for speed
non_limber_max_ell = 100       ; Exact integration up to this ell
integration_method = "qag_quad" ; Integration method
relative_tolerance = 1.0e-4     ; Integration precision
l_logstep = 1.15               ; ℓ sampling control

; ===== ELL CONFIGURATION =====
ell_min_logspaced = 10.0        ; Minimum ell
ell_max_logspaced = 10000.0     ; Maximum ell
n_ell_logspaced = 100           ; Number of ell points

; ===== COSMOLOGY SETUP =====
transfer_function = "boltzmann_camb"
matter_power_spectrum = "camb"
halofit_version = "mead2020"

; ===== REDSHIFT AND K RANGES =====
z_min = 0.0
z_max = 3.0
n_z = 150
k_min = 1.0e-4
k_max = 10.0
n_k = 200

